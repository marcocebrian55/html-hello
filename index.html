<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="principal-container">
        
        <div class="header-post">
            
            <div class="header-left">
                <div class="username">
                    <h1>HTML5</h1>
                    <p>Rigoberto</p>
                </div>
                <div class="icono">
                    <i class="fa-solid fa-hurricane"></i>
                </div>
            </div>
            
            <div class="header-right">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>

        </div>
        
        <div class="photo-instagram">
            <img class="img"
            src="https://www.dzoom.org.es/wp-content/uploads/2017/07/seebensee-2384369-810x540.jpg" alt="Vista del lago">
        </div>
        
        <div class="footer-post">
            
            <div class="interactions-post">
                <div class="icons-left">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-message"></i>
                    <i class="fa-solid fa-paper-plane"></i>
                </div>
                
                <div class="icons-right">
                    <i class="fa-regular fa-bookmark"></i>
                </div>
            </div>

            <div class="comments">
                <div class="likes">
                    <span>Liked by <strong>4GeeksAcademy</strong>, <strong>Marcocebrian</strong>, and <strong>10.000</strong> more.</span>
                </div>
                
                <div class="description">
                    <p>Qué día tan increíble en las montañas. La mejor vista del lago.</p>
                </div>
            </div>
            
        </div>
        
    </div> </body>
</html>
